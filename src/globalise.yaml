'@context':
  # namespaces
  gl: https://humanities.knaw.nl/def/globalise/
  ged: https://github.com/globalise-huygens/nlp-event-detection/wiki#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  xsd: http://www.w3.org/2001/XMLSchema#

  id: '@id'
  type: '@type'

  Event: gl:Event

  # event types, from https://github.com/globalise-huygens/annotation/blob/main/2023/inception/tagsets/events.json
  AlteringARelationship: ged:AlteringARelationship
  Arriving: ged:Arriving
  Attacking: ged:Attacking
  BeginningARelationship: ged:BeginningARelationship
  BeginningContractualAgreement: ged:BeginningContractualAgreement
  BeingAtAPlace: ged:BeingAtAPlace
  BeingAtPeace: ged:BeingAtPeace
  BeingDamaged: ged:BeingDamaged
  BeingDead: ged:BeingDead
  BeingDestroyed: ged:BeingDestroyed
  BeingEmployed: ged:BeingEmployed
  BeingInARelationship: ged:BeingInARelationship
  BeingInConflict: ged:BeingInConflict
  BeingInDebt: ged:BeingInDebt
  BeingLeader: ged:BeingLeader
  Besieging: ged:Besieging
  Buying: ged:Buying
  ChangeOfPossession: ged:ChangeOfPossession
  Collaboration: ged:Collaboration
  Damaging: ged:Damaging
  Decreasing: ged:Decreasing
  Destroying: ged:Destroying
  Dying: ged:Dying
  Election: ged:Election
  Encounter: ged:Encounter
  EndingARelationship: ged:EndingARelationship
  EndingAWar: ged:EndingAWar
  EndingConflict: ged:EndingConflict
  EndingContractualAgreement: ged:EndingContractualAgreement
  Enslaving: ged:Enslaving
  ExtendingContractualAgreement: ged:ExtendingContractualAgreement
  FallingIll: ged:FallingIll
  FinancialTransaction: ged:FinancialTransaction
  ForceToAct: ged:ForceToAct
  Getting: ged:Getting
  Giving: ged:Giving
  HavingAMedicalCondition: ged:HavingAMedicalCondition
  HavingContractualAgreement: ged:HavingContractualAgreement
  HavingInPossession: ged:HavingInPossession
  HavingInternalState+: ged:HavingInternalState+
  HavingInternalState-: ged:HavingInternalState-
  Healing: ged:Healing
  Increasing: ged:Increasing
  IntentionalDamaging: ged:IntentionalDamaging
  InternalChange: ged:InternalChange
  Invasion: ged:Invasion
  JoiningAnOrganization: ged:JoiningAnOrganization
  Killing: ged:Killing
  Leaving: ged:Leaving
  LeavingAnOrganization: ged:LeavingAnOrganization
  LosingPossession: ged:LosingPossession
  Mismanagement: ged:Mismanagement
  Mutiny: ged:Mutiny
  Occupation: ged:Occupation
  PoliticalRevolution: ged:PoliticalRevolution
  QuantityChange: ged:QuantityChange
  RelationshipChange: ged:RelationshipChange
  Repairing: ged:Repairing
  Replacing: ged:Replacing
  Request: ged:Request
  Riot: ged:Riot
  ScalarChange: ged:ScalarChange
  Selling: ged:Selling
  Sinking: ged:Sinking
  SocialInteraction: ged:SocialInteraction
  SocialStatusChange: ged:SocialStatusChange
  StartingAWar: ged:StartingAWar
  StartingConflict: ged:StartingConflict
  TakingUnderControl: ged:TakingUnderControl
  Trade: ged:Trade
  Translocation: ged:Translocation
  Transportation: ged:Transportation
  Unrest: ged:Unrest
  Uprising: ged:Uprising
  ViolentContest: ged:ViolentContest
  Visit: ged:Visit
  Voyage: ged:Voyage

  # event properties
  arguments: gl:hasArguments
  category:
    id: gl:hasCategory
    type: '@vocab'
  relationType:
    id: gl:hasRelationType
    type: '@vocab'

  EventArgument: gl:EventArgument

  # event argument types/roles, from https://github.com/globalise-huygens/annotation/blob/main/2023/inception/tagsets/arguments.json
  Agent: gl:Agent
  AgentPatient: gl:AgentPatient
  Benefactive: gl:Benefactive
  Cargo: gl:Cargo
  Instrument: gl:Instrument
  Location: gl:Location
  Path: gl:Path
  Patient: gl:Patient
  Source: gl:Source
  Target: gl:Target

  # event argument properties
  event:
    id: gl:fromEvent
    type: '@id'
  role:
    id: gl:hasRole
    type: '@vocab'
  text:
    id: gl:hasText
    type: xsd:string

  # event ignition (relation types), from https://github.com/globalise-huygens/annotation/blob/main/2023/inception/tagsets/ignition.json
  evokes: gl:evokes
  isOfType: gl:isOfType

