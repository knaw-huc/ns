server {
	listen 80 default_server;
	listen [::]:80 default_server;

    root /var/www/localhost/htdocs; 

	location = / {
        try_files /index.html =404;
	}

	location / {
        try_files $uri $uri$accept_extension =404;
	}

	location ~ /text/.* {
        try_files /text$accept_extension =404;
	}

	# You may need this to prevent return 404 recursion.
	location = /404.html {
		internal;
	}
}
